<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score Checker - Upload Resume</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- JavaScript libraries for file reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">ATS Score Checker</h1>
            <p class="mt-2 text-md text-gray-600">Paste a job description and upload your resume to see how well you match!</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">Job Description</h2>
                    <textarea id="jobDescription" class="w-full h-80 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Paste the full job description here..."></textarea>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">Your Resume</h2>
                    <div class="flex-grow flex flex-col justify-center items-center">
                         <label for="resumeFile" class="file-input-label text-center w-full">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span class="mt-2 block text-sm font-medium text-gray-900">Upload a file</span>
                            <span class="block text-xs text-gray-500">PDF or DOCX</span>
                        </label>
                        <input type="file" id="resumeFile" class="hidden" accept=".pdf,.docx">
                        <p id="fileName" class="mt-2 text-sm text-gray-600"></p>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center mt-8">
                <button id="checkScoreBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                    Check My Score
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-10 bg-white p-6 rounded-xl shadow-md hidden">
                <div id="loader" class="flex justify-center items-center hidden">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
                </div>
                <div id="resultContent">
                    <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Analysis Results</h2>
                    <div class="text-center mb-6">
                         <h3 class="text-lg font-semibold text-gray-700">Match Score</h3>
                         <p id="score" class="text-5xl font-bold text-blue-600">0%</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <h4 class="font-semibold text-lg mb-2 text-green-600">Matched Keywords</h4>
                            <ul id="matchedKeywords" class="list-disc list-inside bg-green-50 p-4 rounded-lg h-48 overflow-y-auto"></ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-lg mb-2 text-red-600">Missing Keywords</h4>
                            <ul id="missingKeywords" class="list-disc list-inside bg-red-50 p-4 rounded-lg h-48 overflow-y-auto"></ul>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg mb-2 text-gray-800">Suggestions for Improvement</h4>
                        <div id="suggestions" class="bg-gray-100 p-4 rounded-lg text-gray-700"></div>
                    </div>
                </div>
            </div>
            
            <!-- Error Message Box -->
            <div id="errorBox" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="errorMessage"></span>
            </div>

        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
